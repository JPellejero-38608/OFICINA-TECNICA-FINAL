<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="logo-32x32.png" />
  <script src="https://kit.fontawesome.com/6b48925c26.js" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <style>
    .nav-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 25px;
      background-color: #7c1b1b;
    }
    .nav-container a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 30px;
      background-color: #6b71c9;
      border-radius: 1px;
    }
    .nav-container a:hover {
      background-color: #777;
    }
    .hero-header {
      background-image: url('Dollarphotoclub_85774162.jpg'); /* Cambiá esto por la ruta real */
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
      padding: 120px 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }
    .hero-header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4); /* oscurece la imagen */
      z-index: 1;
    }
    .hero-header .container {
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>

  <!-- Navegación -->
<nav class="nav-bar">
  <div class="left-group">
     <a href="informacion.html" title="INFORMACION"><i class="fa-solid fa-file"></i></a>
    <a href="servicios.html" title="SERVICIOS"><i class="fa-solid fa-screwdriver-wrench"></i></a>
    <a href="contacto.html" title="CONTACTO"><i class="fa-solid fa-user"></i></a>
  </div>
</nav>

  <!-- Hero Header -->
  <header class="hero-header text-center">
    <div class="container">
      <h3>OFICINA TÉCNICA</h3>
      <h1>¿Quiénes somos?</h1>
          <p class="lead">
        Somos una oficina destinada a brindar asesoramiento técnico en tecnología, redes informáticas, CCTV y telecomunicaciones.
      </p>
    </div>
  </header>

  <!-- Reloj -->
  <footer class="text-center py-2">
    <p id="fechaHora"></p>
  </footer>

  <script>
    function actualizarFechaHora() {
      const ahora = new Date();
      document.getElementById("fechaHora").textContent = ahora.toLocaleString();
    }
    setInterval(actualizarFechaHora, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
